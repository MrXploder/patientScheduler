<style type="text/css">
body {
  background-image: url(../img/bg.jpg);
}
</style>

<div class="row">
  <div class="col-lg-4 col-lg-offset-4">
    <div class="panel panel-default panel-shadow" style="border-radius: 10px">
      <div class="panel-body">
        <div class="col-lg-10 col-lg-offset-1">
          <form ng-submit="$ctrl.loginCommit()" autocomplete="off">
            <div class="form-group">
              <img src="img/logo.png" class="img-responsive">
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fas fa-user-tie"></i></span>
                <input type="text" class="form-control" placeholder="Nombre de Usuario" ng-model="$ctrl.loginForm.nickName" required>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña" ng-model="$ctrl.loginForm.password" required>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-outline-primary btn-block"><i class="fas fa-sign-in-alt"></i></button>
            </div>
            <div class="form-group" style="text-align: center;">
              <a href="#">¿Olvidaste tu Contraseña?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
