<div>
  <form name="ppForm" ng-submit="$vm.saveChanges()" autocomplete="off">
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" ng-value="$vm.product._id" readonly>
    </div>
    <div class="form-group">
      <label>Codigo de Barras</label>
      <input type="text" class="form-control" ng-model="$vm.product.code" required>
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" ng-model="$vm.product.name" required>
    </div>
    <div class="form-group">
      <label>Precio Unitario</label>
      <input type="text" class="form-control" ng-model="$vm.product.price" ng-currency required>
    </div>
    <div class="form-group">
      <label>Stock</label>
      <input type="number" min="0" class="form-control" ng-model="$vm.product.stock" required>
    </div>
    <br>
    <div class="row">
      <div class="col-lg-12">
        <button type="submit" class="btn btn-block btn-outline-primary btn-lg">GUARDAR</button>
      </div>
    </div>
  </ng-form>
</div>
