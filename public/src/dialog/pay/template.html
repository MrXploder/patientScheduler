<div>
	<ng-form name="psForm">
		<div class="form-group">
			<label>Total: </label>
			<input type="text" class="form-control input-lg" ng-value="$vm.invoice.$getTotal() | currency:'$':0" readonly>
		</div>
		<div class="form-group">
			<label>Pago: </label>
			<input type="text" class="form-control input-lg" ng-model="$vm.invoice.pay_amount" ng-init="$vm.invoice.pay_amount = 0" ng-currency autofocus ng-keypress="$event.which == 13 && $vm.invoice.$isValid() && $vm.commit()">
		</div>
		<div class="form-group">
			<label>Vuelto: </label>
			<input type="text" class="form-control input-lg" ng-value="$vm.invoice.$getChange() | currency:'$':0" readonly>
		</div>
		<br>
		<div class="row">
			<div class="col-lg-12">
				<button type="button" class="btn btn-block btn-outline-success btn-lg" ng-disabled="!$vm.invoice.$isValid()" ng-click="$vm.commit()">PAGAR</button>
			</div>
		</div>
	</ng-form>
</div>
